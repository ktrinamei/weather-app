<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Weather Forecast</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d5db8efad9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <form id="search-city">
      <input
        type="text"
        placeholder="Search for a city.."
        autocomplete="off"
        autofocus="on"
        id="search-input"
      />

      <input id="search-button" type="submit" value="Search" />
      <input id="geo-location" type="button" value="Current Location" />
    </form>

    <div class="container">
      <h1 class="city">London</h1>

      <p class="date">Sunday, 16 Oct</p>

      <h2 class="current-temp">16</h2>

      <div class="celsius-fahrenheit-switch">
        <a href="#" id="celsius-link" class="active">C°</a>
      </div>

      <div class="current-high-low">
        <p class="current-high-temp">
          High <i class="fa-solid fa-caret-up"></i
          ><span class="high-temp"> 17 °</span>
        </p>

        <p class="current-low-temp">
          Low <i class="fa-solid fa-caret-down"></i
          ><span class="low-temp"> 10 °</span>
        </p>
      </div>

      <img
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="clear"
        id="icon"
      />

      <div class="card extra-info">
        <p id="temp-description">Rain</p>

        <p id="wind-value">Wind : 15mph</p>

        <p id="humidity-value">Humidity : 86%</p>
      </div>

      <div class="week-forecast" id="forecast"></div>
    </div>

    <script src="index.js"></script>
  </body>

  <footer>
    <h5 class="coder">This page was coded by Katrina</h5>
    <a
      class="github"
      href="https://github.com/ktrinamei/weather-app"
      target="_blank"
      >OPEN SOURCE CODE - Github</a
    >
  </footer>
</html>
